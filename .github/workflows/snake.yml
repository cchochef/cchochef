          github_user_name: cchochef
          outputs: |
            dist/github-contribution-grid-snake.svg
          svg_background: transparent  # <-- ì´ê±° ë°˜ë“œì‹œ í¬í•¨

      - name: ğŸ“¤ Commit and push to `output` branch
